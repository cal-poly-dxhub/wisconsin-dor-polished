version: 1
applications:
  - appRoot: packages/webapp
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g bun
            - bun install --frozen-lockfile
        build:
          commands:
            - bun run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
